<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>info</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h4 class="text-center">Throw bookmarks into Webhook</h4>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="well">
          <fieldset>

            <div id="result"></div>
            <div class="form-group">
              <label for="webhookurl" class="col-sm-2 control-label">Webhook URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="webhookurl" placeholder="Webhook URL">
              </div>
            </div>

            <div class="form-group">
              <label for="channel" class="col-sm-2 control-label">Post to Channel</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="channel" placeholder="Post to Channel">
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">User Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="username" placeholder="User Name">
              </div>
            </div>

            <div class="form-group">
              <label for="pagetitle" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="pagetitle" tabindex="1" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label for="pageurl" class="col-sm-2 control-label">URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm " id="pageurl" tabindex="2" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-2">
                <button id="send" class="btn btn-primary btn-xs" tabindex="3"> Send</button>
                <button id="close" class="btn btn-default btn-xs" tabindex="4"> Close</button>
              </div>
            </div>

          </fieldset>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
